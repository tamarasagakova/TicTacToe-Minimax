<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Tic Tac Toe</title>

</head>

<body>
  <h1 class="title">Tic Tac Toe</h1>
  <!-- START -- scoreboard -->
  <section class="scoreboard">
    <div class="boardInfo">
      <div class="playerScore">
        Player
      </div>
      <button id="btnReset" class="btnReset" onClick="restartGame()">
        RESTART
      </button>
      <div class="robotScore">Robot</div>
    </div>
    <div class="scores">
      <div class="playerScore" id="player"> 0 </div>
      <div class="robotScore" id="robot"> 0 </div>
    </div>
  </section>
  <!-- END -- scoreboard -->

  <!-- START -- grid -->
  <section class="grid">
    <div class="container">
      <table>
        <tbody>
          <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
          </tr>
          <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
          </tr>
          <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- END -- grid -->

    <!-- ENDGAME POP-UP -->
    <div class="endgame">
      <div class="text"></div>
      <button id="btnRestart" class="btn btn-outline-light btn-lg" onClick="startGame()">
        AGAIN?
      </button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
